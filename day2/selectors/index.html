<!DOCTYPE html>
<html>
	<head>
		<title>Selectors and Pseudo-Classes</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div>
			<p style="width: 20vw;">efgefg</p>
			<span style="width: 20vw;" class="yellow">abcabc</span>
			<ul>
				<li class="red">Item1</li>
				<li>Item2</li>
				<li>Item3</li>
				<li>Item4</li>
				<li>Item5</li>
				<li>Item6</li>
				<li>Item7</li>
				<li>Item8</li>
			</ul>
		</div>

		<div>
			<span>This span lies as a direct child of div </span>
			<p>
				<span>This span lies as a descendent of div but is not a direct child</span>
			</p>
		</div>
		<p>adjacent</p>
		<p>not adjacent</p>

		<div class="pseudo">
			<input type="text" class="textsize boxsize" value="Click inside to focus and outside to remove focus on the box"></input>
			<br>
		</div>
 
	</body>
</html>
