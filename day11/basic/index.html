<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Media Queries</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="box" id="opera">This is an Opera Mobile width</div>
	<div class="box" id="iphone">This is an Iphone Safari width</div>
	<div class="box" id="android">This is an Android width</div>
	<div class="box" id="windows">This is a Windows Phone 7 width</div>
	<div class="box" id="pc">This is my PC width</div>

	<div class="landscape">
		<img src="images/landscape.png" alt="landscape">
	</div>
    <div class="square">
		<img src="images/square.png" alt="landscape">
	</div>
	<div class="potrait">
		<img src="images/potrait.png" alt="landscape">
	</div>
</body>
</html>
