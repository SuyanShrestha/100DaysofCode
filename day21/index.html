<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram Loginpage</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>

<body>
	<div class="container">
		<div class="left">
			<img src="images/home-phones.png" alt="mobile" class="home-phones">

			<div class="home-phones">
				<img src="images/mob1.png" class="mob-img mob-img-1">
				<img src="images/mob2.png" class="mob-img mob-img-2">
				<img src="images/mob3.png" class="mob-img mob-img-3">
				<img src="images/mob4.png" class="mob-img mob-img-4">
			</div>
		</div>

		<div class="form-contain">

			<form class="form-main">
				<div class="instaLogo">
					<img src="images/instaLogo.png" alt="logo">
				</div> 

				<div class="form-button">
					<input type="text" placeholder="Phone number, username, or email" class="forminput" required>
					<input type="password" placeholder="Password" required>
					<button class="ig-login">Log in</button>
				</div>

				<div class="or-div">
					<div class="or-line1"></div>
					<span class="or-text">OR</span>
					<div class="or-line2"></div>
				</div>

				<a href="#" class="fb-login">
					<i class="fa-brands fa-square-facebook" style="color: #2461cc;"></i>
					<span>Log in with Facebook</span>
				</a>

				<span style="cursor: pointer;">Forgot password?</span>
			</form>

			<div class="no-account">
				<span>Don't have an account?</span>
				<a href="#" class="sign-up">Sign up</a>
			</div>

			<span class="get-app">Get the app.</span>
		
			<div class="get-app-img">
				<img src="images/playStore.png" alt="playStore" >
				<img src="images/getMicrosoft.png" alt="microsoft" class="ms-img">
			</div>

		</div>

		<div class="foot-link">
			<a href="#">Meta</a>
			<a href="#">About</a>
			<a href="#">Blog</a>
			<a href="#">Jobs</a>
			<a href="#">Help</a>
			<a href="#">API</a>
			<a href="#">Privacy</a>
			<a href="#">Terms</a>
			<a href="#">Locations</a>
			<a href="#">Instagram Lite</a>
			<a href="#">Threads</a>
			<a href="#">Contact Uploading and Non Users</a>
			<a href="#">Meta Verified</a>
		</div>

		<div class="copy-right">
			<i class="fa-regular fa-copyright" style="color: #5891f3;"></i>
			<span>2023 Instagram by Suyan Shrestha</span>
		<div>
	</div>
</body>
</html>
